<div id="contact">
    
        <div class="contact_img">
            <img src="./asset/IMG-Coffees/espressoIce.jpg" alt="ảnh">
        </div>
    
        <form action="" id="form_contact" >
    
            <div class="contact_title">
                <h1>Bạn có điều thắc mắc ,  gói ý hoặc phản hồi? <br>
                   Chúng tôi rất mong nhận được phản hồi từ bạn</h1>
            </div>
    
            <div class="contact_input">
                <div class="contact_input__child">
                    <input type="text" placeholder="Name" id="contact_input__name" name="name">
                    <span class="form_message"></span>
                </div>
                <div class="contact_input__child">
                    <input type="text" placeholder="Email" id="contact_input__email" name="email">
                    <span class="form_message"></span>
                </div>
                <div class="contact_input__child">
                    <input type="text" placeholder="Your message" id="contact_input__yourMessage" name="mess">
                    <span class="form_message"></span>
                </div>
    
                <div id="contact_submit">
                    <button class="submit" type="submit">Submit <i class="fa-sharp fa-solid fa-paper-plane"></i> </button>
                </div>
    
            </div>
        </form>
        </div>
    <script src="../WebCoffeeShop/asset/js/contact.js"></script>
    <script>
        contactValidator( {
            form:'#form_contact',
            rules:[
                contactValidator.isName('#contact_input__name','tên'),
                contactValidator.isEmail('#contact_input__email','email'),
                contactValidator.isYourMessage('#contact_input__yourMessage','thông báo')
            ],
            data : [],
         } )
    </script>
