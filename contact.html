<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeeShop</title>
    <!-- code do component -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(() =>{
        $("#navContainer").load("./Navigation.html");
        $("#footerContainer").load("./Footer.html");
      })
    </script>
    <link rel="stylesheet" href="../WebCoffeeShop/asset/style/CommonStyle.css">
    <link rel="stylesheet" href="../WebCoffeeShop/asset/style/navStyle.css">
    <link rel="stylesheet" href="../WebCoffeeShop/asset/style/FooterStyle.css">
    <link rel="stylesheet" href="../WebCoffeeShop/asset/style/contact.css">
    <!-- link font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Balinese:wght@700&display=swap" rel="stylesheet">
    <!-- kits use for icon -->
    <script src="https://kit.fontawesome.com/1ecb12ccc1.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation -->
    <div id="navContainer"></div>
    <div id="contact">
    
        <div class="contact_img">
            <img src="./asset/IMG-Coffees/espressoIce.jpg" alt="ảnh">
        </div>
    
        <form action="" id="form_contact" >
    
            <div class="contact_title">
                <h1>Bạn có điều thắc mắc ,  gói ý hoặc phản hồi? <br>
                   Chúng tôi rất mong nhận được phản hồi từ bạn</h1>
            </div>
    
            <div class="contact_input">
                <div class="contact_input__child">
                    <input type="text" placeholder="Name" id="contact_input__name" name="name">
                    <span class="form_message"></span>
                </div>
                <div class="contact_input__child">
                    <input type="text" placeholder="Email" id="contact_input__email" name="email">
                    <span class="form_message"></span>
                </div>
                <div class="contact_input__child">
                    <input type="text" placeholder="Your message" id="contact_input__yourMessage" name="mess">
                    <span class="form_message"></span>
                </div>
    
                <div id="contact_submit">
                    <button class="submit" type="submit">Submit <i class="fa-sharp fa-solid fa-paper-plane"></i> </button>
                </div>
    
            </div>
        </form>
        </div>
    <!-- footer -->
    <div id="footerContainer"></div>
    <script src="./contact.js"></script>
    <script>
        contactValidator( {
            form:'#form_contact',
            rules:[
                contactValidator.isName('#contact_input__name','tên'),
                contactValidator.isEmail('#contact_input__email','email'),
                contactValidator.isYourMessage('#contact_input__yourMessage','thông báo')
            ],
            data : [],
         } )
    </script>
</body>

</html>
