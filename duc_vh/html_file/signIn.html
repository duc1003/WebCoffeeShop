<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/style/signIn.css">
    <title>Document</title>
</head>
<body>
    <div class="fixxx">

    </div>

    <form action="">
        <div id="signIn">
            <div class="signIn--title">
                <h1>Welcome to Coffee Web</h1>
            </div>
            
            <div class="signIn--account">
                <label for="">Account</label> <br>
                <input class="form__signIn--input" type="text" name= "signIn--account__input" placeholder="Enter account...">
            </div>

            <div class="signIn--email">
                <label for="">Email</label> <br>
                <input class="form__signIn--input" type="text" name= "signIn--email__input" placeholder="Enter account...">
            </div>

            <div class="signIn--password">
                <label for="">Password</label> <br>
                <input class="form__signIn--input" type="text" name= "signIn--password__input" placeholder="Enter account...">
            </div>

            <div class="signIn--submit">
                <button type="button">Login</button>
            </div>

        </div>
        </form>
</body>
</html>
