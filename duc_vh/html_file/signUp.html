<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asset/style/signUp.css">
    <title>Document</title>
</head>
<body>
    <div id="signUp">
        <form action="">

            <div class="signUp__title">
                <h1>Welcome to Coffee Web</h1>
            </div>
    
            <div class="">
                <label for="last_name">Họ</label>
                <input type="text" placeholder="enter..." name="last_name">
                <label for="first_name">Tên</label>
                <input type="text" placeholder="enter..." name="first_name">
            </div>
    
            <div class="">
                <label for="tlp_number">Số điện thoại di động</label>
                <input type="text" placeholder="enter..." name="tlp_number">
            </div>
    
            <div class="">
                <label for="email">Email</label>
                <input type="text" placeholder="enter..." name="email">
            </div>
    
            <div class="">
                <label for="pass">Mật khẩu</label>
                <input type="text" placeholder="enter..." name="pass">
            </div>
    
            <div class="">
                <label for="repeat_pass">Nhập lại mật khẩu</label>
                <input type="text" placeholder="enter..." name="repeat_pass">
            </div>
    
    
            <button type="submit" class="signUp__submit">Submit</button>
        </form>
    </div>
</body>
</html>
